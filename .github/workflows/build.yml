name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    permissions:
      contents: write
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build Rust Core
      working-directory: rust_core
      run: cargo build --release

    - name: Copy Rust Lib (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir -p composeApp/libs
        cp rust_core/target/release/libxlog_core.dylib composeApp/libs/

    - name: Copy Rust Lib (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir composeApp/libs -ErrorAction SilentlyContinue
        cp rust_core/target/release/xlog_core.dll composeApp/libs/

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v3
      with:
        arguments: :composeApp:packageDistributionForCurrentOS

    - name: Upload Artifacts (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: MarsLens-macOS
        path: composeApp/build/compose/binaries/main/dmg/*.dmg

    - name: Upload Artifacts (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: MarsLens-Windows
        path: composeApp/build/compose/binaries/main/msi/*.msi

  release:
    permissions:
      contents: write
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          MarsLens-macOS/*.dmg
          MarsLens-Windows/*.msi
        generate_release_notes: true
